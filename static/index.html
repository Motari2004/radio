<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Control Panel</title>
<style>
body { font-family: sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
#screenshot { margin-top: 20px; max-width: 90%; border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>Radio Control Panel</h1>
<button id="playBtn">Play</button>
<button id="stopBtn">Stop</button>
<button id="screenshotBtn">Screenshot</button>
<br>
<img id="screenshot" src="" alt="Latest Screenshot">

<script>
const playBtn = document.getElementById("playBtn");
const stopBtn = document.getElementById("stopBtn");
const screenshotBtn = document.getElementById("screenshotBtn");
const screenshotImg = document.getElementById("screenshot");

playBtn.onclick = async () => {
  const res = await fetch("/play", { method: "POST" });
  const data = await res.json();
  alert("Play: " + data.status);
};

stopBtn.onclick = async () => {
  const res = await fetch("/stop", { method: "POST" });
  const data = await res.json();
  alert("Stop: " + data.status);
};

screenshotBtn.onclick = async () => {
  const res = await fetch("/screenshot");
  const blob = await res.blob();
  screenshotImg.src = URL.createObjectURL(blob);
};
</script>
</body>
</html>
