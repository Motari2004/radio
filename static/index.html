<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Control Panel</title>
<style>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ General Reset & Body â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
h1 {
    font-size: 2.8rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
button {
    margin: 10px;
    padding: 12px 28px;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

#playBtn { background: #28a745; }
#playBtn:hover { background: #218838; transform: translateY(-2px); }

#stopBtn { background: #dc3545; }
#stopBtn:hover { background: #c82333; transform: translateY(-2px); }

#screenshotBtn { background: #ffc107; color: #000; }
#screenshotBtn:hover { background: #e0a800; transform: translateY(-2px); }

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Screenshot Card â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#screenshot {
    margin-top: 30px;
    max-width: 90%;
    max-height: 450px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    border: 3px solid rgba(255,255,255,0.4);
    transition: transform 0.3s ease;
}
#screenshot:hover {
    transform: scale(1.02);
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Container Card â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.container {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    text-align: center;
    width: 100%;
    max-width: 600px;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
}
</style>
</head>
<body>
<div class="container">
    <h1>ğŸµ Radio Control Panel</h1>
    <button id="playBtn">â–¶ Play</button>
    <button id="stopBtn">â¹ Stop</button>
    <button id="screenshotBtn">ğŸ“¸ Screenshot</button>
    <br>
    <img id="screenshot" src="" alt="Latest Screenshot">
</div>

<footer>Powered by RadioEarn â€¢ Live Control Panel</footer>

<script>
const playBtn = document.getElementById("playBtn");
const stopBtn = document.getElementById("stopBtn");
const screenshotBtn = document.getElementById("screenshotBtn");
const screenshotImg = document.getElementById("screenshot");

playBtn.onclick = async () => {
  const res = await fetch("/play", { method: "POST" });
  const data = await res.json();
  alert("Play: " + data.status);
};

stopBtn.onclick = async () => {
  const res = await fetch("/stop", { method: "POST" });
  const data = await res.json();
  alert("Stop: " + data.status);
};

screenshotBtn.onclick = async () => {
  const res = await fetch("/screenshot");
  const blob = await res.blob();
  screenshotImg.src = URL.createObjectURL(blob);
};
</script>
</body>
</html>
