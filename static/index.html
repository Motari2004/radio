<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RadioEarn Controller</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; }
        .container { margin-top: 50px; }
        img { border: 2px solid #333; max-width: 80%; margin: 20px 0; }
        .controls { margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radio Control Center</h1>
        <div class="controls">
            <button onclick="cmd('play')">‚ñ∂ Play</button>
            <button onclick="cmd('stop')">‚è∏ Stop</button>
            <button onclick="refresh()">üîÑ Refresh View</button>
        </div>
        <img id="screen" src="/screenshot" alt="Browser view">
    </div>

    <script>
        function cmd(action) {
            fetch('/' + action, { method: 'POST' })
                .then(r => r.json())
                .then(data => alert("Status: " + data.status));
        }
        function refresh() {
            document.getElementById('screen').src = '/screenshot?t=' + new Date().getTime();
        }
        // Auto-refresh screenshot every 10 seconds
        setInterval(refresh, 10000);
    </script>
</body>
</html>
