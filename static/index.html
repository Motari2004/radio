<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Control Panel</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
    }
    h1 { margin-bottom: 30px; font-size: 36px; }
    button {
        margin: 10px;
        padding: 12px 28px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        background: #ff6b6b;
        transition: 0.3s;
    }
    button:hover {
        background: #ff4757;
    }
    #screenshot {
        margin-top: 30px;
        max-width: 90%;
        border: 2px solid #fff;
        border-radius: 12px;
    }
</style>
</head>
<body>
<h1>üéµ Radio Control Panel</h1>
<button id="playBtn">‚ñ∂Ô∏è Play</button>
<button id="stopBtn">‚èπ Stop</button>
<button id="screenshotBtn">üì∏ Screenshot</button>
<br>
<img id="screenshot" src="" alt="Latest Screenshot">

<script>
const playBtn = document.getElementById("playBtn");
const stopBtn = document.getElementById("stopBtn");
const screenshotBtn = document.getElementById("screenshotBtn");
const screenshotImg = document.getElementById("screenshot");

playBtn.onclick = async () => {
    const res = await fetch("/play", { method: "POST" });
    const data = await res.json();
    alert("Play: " + data.status);
};

stopBtn.onclick = async () => {
    const res = await fetch("/stop", { method: "POST" });
    const data = await res.json();
    alert("Stop: " + data.status);
};

screenshotBtn.onclick = async () => {
    const res = await fetch("/screenshot");
    const blob = await res.blob();
    screenshotImg.src = URL.createObjectURL(blob);
};
</script>
</body>
</html>
