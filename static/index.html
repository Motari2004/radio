<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radio Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .play { background: #22c55e; }
    .stop { background: #ef4444; }
    img {
      margin-top: 20px;
      max-width: 820px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>üéß RadioEarn Player</h2>

  <div>
    <button class="play" onclick="send('/play')">‚ñ∂ Play</button>
    <button class="stop" onclick="send('/stop')">‚èπ Stop</button>
  </div>

  <img id="screen" src="/screenshot" />

  <script>
    function send(endpoint) {
      fetch(endpoint, { method: "POST" });
    }

    setInterval(() => {
      document.getElementById("screen").src =
        "/screenshot?" + Date.now();
    }, 5000);
  </script>

</body>
</html>
