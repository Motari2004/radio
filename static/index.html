<!DOCTYPE html>
<html>
<head>
    <title>Radio Control</title>
    <style>
        body { background: #1a1a1a; color: #eee; font-family: sans-serif; text-align: center; }
        img { width: 90%; max-width: 800px; border: 3px solid #444; margin: 20px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 5px; border: none; }
        .play { background: #28a745; color: white; }
        .stop { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Radio Listener Dashboard</h1>
    <div>
        <button class="play" onclick="cmd('play')">START RADIO</button>
        <button class="stop" onclick="cmd('stop')">STOP RADIO</button>
    </div>
    <img id="view" src="/screenshot" onclick="refresh()">
    <p>Click image to manually refresh view</p>

    <script>
        function cmd(type) {
            fetch('/' + type, {method: 'POST'})
            .then(r => r.json())
            .then(d => console.log(d));
        }
        function refresh() {
            document.getElementById('view').src = '/screenshot?t=' + Date.now();
        }
        setInterval(refresh, 15000);
    </script>
</body>
</html>
